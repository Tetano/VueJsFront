<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Aula - Vue</title>
    </head>
    <body>
        <div id="app">
            <span v-bind:tittle="message">
                Passe o mouse aqui.
                {{message}}
            </span>
        </div>

        <script src = "https://unpkg.com/vue"></script>
        <script>
        var app = new Vue({
            el: "#app",
            data: {
                status: true,
                titulo: "Teste",
                message: "PÃ¡gina carregada em: " + new Date().toLocaleString(),
                texto: "Eis um pequeno texto aqui".length,
            }

        });
        </script>
    </body>
</html>
